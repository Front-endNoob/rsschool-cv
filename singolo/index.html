<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset_styles.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Singolo</title>
</head>
<body>
    
    <header id="header" class="header">
        <div class="wrapper">
            <div class="header__items">
                <div class="logo">
                    <h1>singolo<span>*</span></h1>
                </div>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="active_link">HOME</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">SERVICES</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">PORTFOLIO</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">ABOUT</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="slider" id="slider">
        <div class="wrapper">
            <div class="slider__items">
                <div class="slider-button prev_button"></div>
                <div class="slider-images">
                    <figure class="slider-image__vertical"><img src="./src/img/phone-vertic.png" alt="Phone">
                    </figure>
                    <figure class="slider-image__horizontal"><img src="./src/img/phone-horizont.png" alt="Phone">
                    </figure>
                </div>
                <div class="slider-button next_button"></div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
